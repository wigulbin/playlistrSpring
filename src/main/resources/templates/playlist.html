<html xmlns:th="https://www.thymeleaf.org" lang="en" style="margin: 0;height: 100%;">
<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&amp;family=Nunito&amp;family=Roboto&amp;display=swap"
          rel="stylesheet">

    <style>
        :root {
            --font-color: #adadad;
            /* --font-color: #ebe9e9; */
        }

        .containerBody{
            color: var(--font-color);
            font-family: Roboto;
        }
        .container {
            display: grid;
            height: 100%;
            grid-template-rows: 9% 1fr;
            grid-template-columns: 12% 1fr;
            grid-template-areas:
            "topBar topBar"
            "leftBar mainBody";
        }

        .alignItemsCenter {
            display: flex;
            align-items: center;
        }

        .flexApart {
            display: flex;
            justify-content: space-between;
        }

        .listItem {
            margin: 20px 0 7px 0;
            cursor: pointer;
        }

        #topBar {
            background-color: #0F0F0F;
            grid-area: topBar;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }

        #leftBar {
            grid-area: leftBar;
            background-color: #2b2b2b;
            padding: 0 15px;
            padding-top: 10px;
        }

        #leftBar2 {
            grid-area: leftBar2;
            background-color: #16161d;
            padding: 0 15px;
        }

        #mainBody {
            grid-area: mainBody;
            background-color: #191919;
        }

        #search {
            border: none;
            height: 40px;
            width: 90%;
            background-color: inherit;
            color: inherit;
            font-size: large;
        }

        #search:focus {
            border: none;
            outline: none;
        }

        #search:focus-visible {
            border: none;
            outline: none;
        }

        .icon {
            height: 25px;
            margin-left: 5px;
        }
        .click{
            cursor:pointer;
        }

        .greenFilter{
            filter: invert(72%) sepia(33%) saturate(789%) hue-rotate(85deg) brightness(91%) contrast(87%);
        }
        .inverted{
            filter:invert(0.6);
        }

        .listContent div {
            padding: 5px 10px;
            cursor: pointer;
        }

        h1{
            font-family: Advent Pro;
            font-size: 40px;
            margin:0;
        }

        h2{
            /* font-family: Advent Pro; */
            font-size: 25px;
            margin:0;
            font-weight: 500;
        }

        h3{
            /* font-family: Advent Pro; */
            font-size: 16px;
            margin:0;
            font-weight: 300;
        }

        h4{
            /* font-family: Advent Pro; */
            font-size: 14px;
            margin:0;
            font-weight: 300;
        }

        h5{
            /* font-family: Advent Pro; */
            font-size: 10px;
            margin:0;
            font-weight: 300;
        }

        .profileImage {
            border-radius: 15px;
        }

        .none {
            display: none;
        }

        table{
            color:#adadad;
            width:80%;
            margin: 0 auto;
        }
        tr td{
            padding: 10px 5px;
        }

        tr{
        }

        tr.heading{
            font-size: 18px;
            font-weight: 700;
        }
        tr.rowContent{
            font-size: 14px;
            font-weight: 400;
            cursor:pointer;
        }

        tr.rowContent:nth-child(odd) {
            background-color: #202020;
        }

        tr.rowContent:hover{
            background-color: #282828;
        }

        #popup{
            background-color: black;
            position: fixed;
            top: 100px;
            left: 40%;
            width: 500px;
            border:2px solid #2b2b2b;
            padding: 2px 10px 10px 10px;
        }
        #popupTitle{
            padding:15px;
        }

        .unfocused{
            filter: brightness(0.5);
        }

        .displayTag{
            display: inline-block;
            height:5px;
            width:10px;
        }

        #tagDisplay{
            margin-top:15px;
            display: flex;
            width:100%;
        }

        .displayTag.big{
            height: 10px;
            width: 20px;
            margin-right: 10px;
        }

        .selectable{
            cursor:pointer;
        }
    </style>
</head>


<script>

    let json = '';
    let tagRows = [];
    let tagSearch;
    let searchBar;
    let tagDisplay;
    let topBar;
    let leftBar;
    let mainBody;
    let createTag;
    let createTagDiv;
    let selectedTags = [];

    let inputFocused = false;
    function init() {
        tagRows = [... document.getElementsByClassName("tagRow")];
        tagSearch = document.getElementById("tagSearch");
        searchBar = document.getElementById("search");
        tagDisplay = document.getElementById("tagDisplay");
        topBar = document.getElementById("topBar");
        leftBar = document.getElementById("leftBar");
        mainBody = document.getElementById("mainBody");
        createTag = document.getElementById("mainBody");
        createTagDiv = document.getElementById("createTagDiv");
        json = [... JSON.parse(searchBar.dataset.model)];

        addEventListeners();
    }

    function addEventListeners() {
        [...document.getElementsByClassName("listPart")].forEach(element => element.addEventListener('click', () => listItemListener(element)));
        [...document.getElementsByClassName("rowContent")].forEach(element => element.addEventListener('click', () => handleRowClick(element)));
        searchBar.addEventListener('keyup', () => handleSearchBar());
        searchBar.addEventListener('focus', () => focusSearchBar());
        topBar.addEventListener('click', (e) => blurSearchBar(e));
        leftBar.addEventListener('click', (e) => blurSearchBar(e));
        mainBody.addEventListener('click', (e) => blurSearchBar(e));
        createTag.addEventListener('click', (e) => createTagDialog(e));
    }

    function listItemListener(element) {
        const listContent = element.querySelector("div.listcontent");

        if (listContent.classList.contains('none'))
            listContent.classList.remove('none');
        else
            listContent.classList.add('none');
    }
    function focusSearchBar() {
        inputFocused = true;
        tagSearch.style.display = '';
    }
    function blurSearchBar(e) {
        if(document.activeElement !== searchBar)
            tagSearch.style.display = 'none';
    }
    function handleSearchBar() {
        const value = searchBar.value

        let results = json.filter(obj => obj.name.indexOf(value) !== -1)
            .map(obj => obj.id);

        tagRows.forEach(row => {
            let id = row.dataset.id;
            if(results.indexOf(Number.parseInt(id)) != -1)
                row.style.display = '';
            else
                row.style.display = 'none';
        });
    }

    function handleRowClick(row){
        console.log(row)
        if(row.dataset.type === 'tag') {
            tagSearch.style.display = 'none';
            const id = row.dataset.id;
            const tagInfo = json.filter(obj => obj.id === Number.parseInt(id))[0]
            const div = document.createElement("div");
            div.className = 'displayTag big selectable';
            div.style.border = '3px solid #' + tagInfo['color'];
            div.style.backgroundColor = '#' + tagInfo['color'];
            div.title = tagInfo['name'];
            div.addEventListener("click", () => removeTagFromSearch(tagInfo.id, div))

            selectedTags.push(tagInfo['id']);
            tagDisplay.appendChild(div);
            filterRows();
        }
        if(row.dataset.type === 'track') {

        }
    }

    function removeTagFromSearch(id, div) {
        selectedTags = selectedTags.filter(obj => obj !== Number.parseInt(id));
        div.parentElement.removeChild(div);
        console.log(Number.parseInt(id));
        console.log(selectedTags);
        filterRows();
    }

    function filterRows() {
        console.log(selectedTags);
        [... document.getElementsByClassName("trackRow")].forEach(row => {
            let originalLength = row.dataset.tags;

            let rowTagids = row.dataset.tags.split(";").map(id => Number.parseInt(id));
            let filteredTags = selectedTags.filter(selectedTag => rowTagids.indexOf(selectedTag) == -1);

            if(filteredTags.length == 0)
                row.style.display = '';
            else
                row.style.display = 'none';
        })
    }

    function fetchPlaylists() {
        console.log('fetching tracks...')
        fetch("/tracks")
            .then(res => res.text())
            .then(htmlText => document.getElementById("tracks").innerHTML = htmlText);
    }

    function showTrackInfo(element) {
        const trackJson = JSON.parse(element.dataset.model);
        console.log(trackJson);
        const title = trackJson.name;
        const html = document.getElementById(trackJson.id + '-feature').innerHTML;

        showPopup(title, body);
    }

    function createTagDialog() {
        const title = "Create new Tag";
        const html = createTagDiv.innerHTML;
        showPopup(title, html);
    }

    function showPopup(title, body) {
        document.getElementById("popup").style.display = '';
        document.getElementById("mainContent").classList.add('unfocused')
        document.getElementById("popupTitle").innerText = title;
        document.getElementById("popupBody").innerHTML = body;
    }

    function closePopup(){
        document.getElementById("popup").style.display = 'none';
        document.getElementById("mainContent").classList.remove('unfocused')
    }
</script>

<body class="containerBody" onLoad="init()" style="margin: 0;height: 100%;">
<div id="mainContent" class="container">
    <div id="topBar" style="border-bottom: 1px solid #FF0035;">
        <div><h1 style="letter-spacing: 5px;">Playlist<span style="color: #FF0035;">r</span></h1></div>
        <div style="font-size: 25px; " class="alignItemsCenter" th:if="${profile != null}">
            <div style="margin-right:15px;font-family: Advent Pro;">
                <h3 th:text="${profile.displayName}"></h3>
            </div>
            <img class="profileImage"
                 th:src="${profile.images[0].url}"
                 alt="" style="height: 45px;">
        </div>
        <div th:if="${profile == null}">
            <a href="/authorize">Authorize Account</a>
        </div>
    </div>
    <div id="leftBar">
        <h2>Library</h2>
        <div>
            <div class="listPart">
                <div class="alignItemsCenter flexApart listItem">
                    <h3>All Songs</h3>
                    <img class="icon inverted"
                         src="images/caret-down.svg" alt="">
                </div>
            </div>

            <div class="listPart">
                <div class="alignItemsCenter flexApart listItem">
                    <h3>Liked Songs</h3>
                    <img class="icon inverted"
                         src="images/caret-down.svg" alt="">
                </div>
            </div>

            <div class="listPart">
                <div class="alignItemsCenter flexApart listItem">
                    <h3>Managed Playlists</h3>
                    <img class="icon inverted"
                         src="images/caret-down.svg" alt="">
                </div>
                <div class="listContent none">
                    <div><h4>Certified Bops</h4></div>
                    <div><h4>adtr</h4></div>
                </div>
            </div>

            <div class="listPart">
                <div class="listItem alignItemsCenter flexApart">
                    <h3>Your Playlists</h3>
                    <img class="icon inverted"
                         src="images/caret-down.svg" alt="">
                </div>

                <div class="listContent none">
                    <div><h4>S tier</h4></div>
                    <div><h4>Bop Punk</h4></div>
                </div>
            </div>
        </div>
    </div>
    <div id="mainBody" style="text-align: center;">
        <div style="display: flex;flex-direction: column; align-items: center;width:40%;margin:8% auto 2% auto;position: relative;">
            <div style="display: flex;align-items: center;width: 100%">
                <div style="display: flex; align-items: center;border: 3px solid var(--font-color);border-radius: 25px;height: 40px;width: 100%;background-color: inherit;color: inherit;font-size:large;padding-left: 15px;">
                    <input th:attr="data-model=${tagJson}" autoComplete="off" id="search" type="text">
                    <img class="icon inverted" src="images/search.svg" alt="">
                </div>
                <img id="createTag" title="Create Tag" class="greenFilter icon click" src="images/plus-circle.svg" alt="">
            </div>

            <div style="display: flex;gap: 5px;align-items: center;" id="tagDisplay">

            </div>

            <div id="tagSearch" style="display:none;width:100%;position: relative">
                <!--/*@thymesVar id="tags" type="java.util.List<com.augmen.playlistr.Spotify.Tag.Tag>"*/-->
                <table style="width: 100%;position: absolute;background-color: black;padding: 10px;">
                    <tr class="heading">
                        <td>Tags</td>
                    </tr>
                    <tbody th:if="${tags != null}">
                    <tr th:each="tag, tagStat : ${tags}" class="rowContent tagRow" th:attr="data-id=${tag.id}" data-type="tag" >
                        <td>
                            <div class="displayTag big" th:style="'border: 3px solid #' + ${tag.color} + ';background-color:#' + ${tag.color}"></div>
                            <span th:text="${tag.name}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="tracks">
            <div th:replace="${tracks != null} ? ~{tracks.html :: trackTable} : ~{empty.html :: emptyFrag}">

            </div>
            <div th:if="${tracks == null && profile != null}">
                <script>fetchPlaylists()</script>
            </div>
        </div>
    </div>
</div>

<div id="popup" style="display: none">
    <div style="border-bottom: 1px solid;" class="flexApart alignItemsCenter">
        <h2 id="popupTitle"></h2>
        <img src="images/times-circle.svg" class="icon inverted" alt="" onclick="closePopup()">
    </div>
    <div id="popupBody">

    </div>
</div>

<div style="display: none">
    <div id="createTagDiv">

    </div>

</div>
</body>
</html>
